<div>
    <!-- Page Header-->
    <header class="page-header">
        <div class="container-fluid">
            <h2 class="no-margin-bottom">Teachers</h2>
            <button class="btn btn-primary" (click)="createNewTeacher()">Create New Teacher</button>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" [rowData]="teachers"
                    [columnDefs]="columnDefs">
                </ag-grid-angular>

            </div>
        </div>
    </div>
</div>
